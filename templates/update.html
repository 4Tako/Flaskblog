{% extends "base.html" %}
{% block content %}
    <h1>編集</h1>
    <form method="POST">
        <p><label for="title">タイトル</label>
        <input type="text" name="title" value={{post.title}}></p>
        <p><label for="body">　内容　</label>
        <input type="text" name="body" value={{post.body}}></p>
        <p><input type="submit" value="更新"></p>
        <a href="/{{post.id}}/delete" role="button">削除</a>
    </form>

    <a href= "{{url_for('index')}}">戻る</a>
{% endblock %}
